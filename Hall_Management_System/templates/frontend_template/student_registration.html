{% extends 'frontend/base.html' %}


{% block title %} Student Registration {% endblock title %}

{% block content %}

<section class="content bg-info">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header text-light bg-dark">
                        <h3 class="card-title">Student Registration</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form method="POST" action="/new_student_save/">
                        {% csrf_token %}
                        <div class="card-body text-light bg-dark">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="first_name"
                                       placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Enter last name">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username"
                                       placeholder="Enter Uniqe Username">
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>




                            <div class="form-group">
                                <label>Department</label>
                                <input type="text" class="form-control" name="department"
                                       placeholder="Enter Department Name">
                            </div>
                            <div class="form-group">
                                <label>Adress</label>
                                <input type="text" class="form-control" name="adress"
                                       placeholder="Enter your adress">
                            </div>


                            <div class="form-group">
                                <label>Session</label>
                                <input type="text" class="form-control" name="session"
                                       placeholder="Enter Academic Session">
                            </div>
                            <div class="form-group">
                                <label>Registration no.</label>
                                <input type="number" class="form-control" name="registration"
                                       placeholder="Enter Registration No.">
                            </div>
                            <!--
                            <div class="form-group">
                                <label>Session End</label>
                                <input type="date" class="form-control" name="session_end"
                                       placeholder="Enter Academic Session End">
                            </div>
                            <div class="form-group">
                                <label>Department</label>
                                <input type="text" class="form-control" name="department"
                                       placeholder="Enter Department Name">
                            </div>
                            <div class="form-group">
                                <label>Room Number</label>
                                <select class="form-control" name="room_id">
                                    {% for room in rooms %}
                                    <option value="{{ room.room_id }}">{{ room.room_id }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            -->




                             <div class="form-group">
                                <label>Bed Name</label>
                                <select class="form-control" name="bed_name">
                                    {% for bed in beds %}
                                        <option value="{{ bed.bed_name }}">{{ bed.bed_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Upload your Profile Picture</label>
                                <input class="form-control" name="profile_pic" type="file"
                                       placeholder="Upload jpg,jpeg,png format">
                            </div>


                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                            {% if messages %}
                            {% for message in messages %}
                            <p class="messages alert alert-{{ message.tags }}">{{ message }}</p>
                            {% endfor %}
                            {% endif %}
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
            <div class="col-md-2"></div>
        </div>
    </div><!-- /.container-fluid -->
</section>

{% endblock content %}
